<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Products</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <h1>List of Products</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">0.00</td>
            <td th:text="${product.quantity}">0</td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a> |
                <a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/product/create">Create New Product</a>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
