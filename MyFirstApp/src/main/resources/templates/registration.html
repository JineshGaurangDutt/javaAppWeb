<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <h2>User Registration</h2>
    <!--
		https://www.thymeleaf.org/doc/tutorials/3.0/thymeleafspring.html#handling-the-command-object
	-->
    <form action="/register" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required><br>
        <button type="submit">Register</button>
                <a href="/">Home</a>
        
    </form>
</body>
</html>
